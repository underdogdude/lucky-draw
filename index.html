<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@100;200;300;400;500;600;700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Lucky Wheel Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Nunito", "IBM Plex Sans Thai Looped", sans-serif;
            background-image: url('./bg2.png');
            background-size: cover;
            background-position: top center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: 40px;
            align-items: center;
        }

        .title {
            color: #FF5C9D;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .wheel-container {
            position: relative;
            width: min(90vw, 400px);
            aspect-ratio: 1;
            margin: 20px;
            border-radius: 50%;
        }

        /* .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: transform 4s cubic-bezier(0.33, 0, 0.15, 1);
            transform: rotate(0deg);
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            border: 12px solid #ffdc00;
        } */

        .wheel::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.25); /* inner shadow */
            z-index: 2;
            pointer-events: none;
        }
        .wheel {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: transform 4s cubic-bezier(0.33, 0, 0.15, 1);
            transform: rotate(0deg);
            border: 12px solid #ffdc00;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            background: conic-gradient(
                #f7e9c6 0deg 60deg,
                #ffc9f4 60deg 120deg,
                #f7e9c6 120deg 180deg,
                #ffc9f4 180deg 240deg,
                #f7e9c6 240deg 300deg,
                #ffc9f4 300deg 360deg
            );
                overflow: hidden;
            }
          
        .section {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            clip-path: polygon(0 0, 100% 0, 100% 100%);
            background: var(--color);
            transform: rotate(calc(var(--offset) * 60deg));
        }

        .section:nth-child(odd) { --color: #f7e9c6; }
        .section:nth-child(even) { --color: #ffc9f4; }
        .text-lg { 
            font-size: 35px;
            font-weight: 900;
        }
        .text {
            position: absolute;
            color: var(--text-color);
            font-size: 25px;
            font-weight: bold;
            transform: rotate(67deg) translateY(0px);
            right: 0;
            top: 30px;
            z-index: 2;
            text-align: center;
            line-height: 1;
        }

        .section:nth-child(odd) .text { --text-color: #ff679b; }
        .section:nth-child(even) .text { --text-color: #d655ff; }

        .go-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #FF5C9D;
            background-image: linear-gradient(315deg, #df6fff 0%, #ff56a6 74%);
            border: none;
            color: white;
            font-size: 50px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            transition: transform 0.2s;
        }

        .go-button:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        .pointer {
            position: absolute;
            top: -6px;
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
            width: 25px;
            height: 40px;
            background: #FF9ECD;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            z-index: 20;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
            border: 22px solid #ff4ea4;
            border-radius: 15px;
        }

        .result-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .result-content {
            background-image: url(./popup.png);
            background-size: cover;
            border-radius: 20px;
            text-align: center;
            max-width: 100%;
            width: 400px;
            height: 340px;
            animation: popIn 0.3s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .prize-amount {
            font-size: 2.5em;
            margin: 0.5em 0;
            color: #000;
            font-weight: bold;
            margin-top: 6px;
        }

        .play-again-button {
            padding: 12px 30px;
            font-size: 1em;
            background: #FF5C9D;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.2s;
        }
    </style>
</head>
<body>
    <img src="./misologo.png" width="100" />
    <img src="./badge.png" width="100%" style="max-width: 400px; margin-top: 20px;" />
    <div class="wheel-container">
        <div class="wheel" id="wheel">
            <div class="section" style="--offset: 0">
                <span class="text">
                    <span class="text-lg">20à¸¿</span><br/>OFF
                </span>
            </div>
            <div class="section" style="--offset: 1">
                <span class="text">
                    <span class="text-lg"> 50à¸¿</span><br/>OFF
                </span>
            </div>
            <div class="section" style="--offset: 2">
                <span class="text">
                    <span class="text-lg">100à¸¿</span><br/>OFF
                </span>
            </div>
            <div class="section" style="--offset: 3">
                <span class="text">
                    <span class="text-lg">NO</span><br/>LUCKY
                </span>
            </div>
            <div class="section" style="--offset: 4">
                <span class="text">
                    <span class="text-lg">20à¸¿</span><br/>OFF
                </span>
            </div>
            <div class="section" style="--offset: 5">
                <span class="text">
                    <span class="text-lg"> 50à¸¿</span><br/>OFF
                </span>
            </div>
        </div>
        <button class="go-button" id="goButton">GO</button>
        <div class="pointer"></div>
    </div>

    <div class="result-popup" id="resultPopup">
        <div class="result-content">
            <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
            <p>You won</p>
            <div class="prize-amount" id="prizeAmount"></div>
            <button class="play-again-button" onclick="resetWheel()">Play Again</button>
        </div>
    </div>

    <script>
        const wheel = document.getElementById('wheel');
        const goButton = document.getElementById('goButton');
        const resultPopup = document.getElementById('resultPopup');
        const prizeAmount = document.getElementById('prizeAmount');
        let isSpinning = false;

        const prizes = [
            { text: '20à¸¿ OFF', color: '#FF5C9D' },
            { text: '50à¸¿ OFF', color: '#A78BFA' },
            { text: '100à¸¿ OFF', color: '#FF5C9D' },
            { text: 'ðŸ˜¢ NO LUCKY', color: '#A78BFA' },
            { text: '20à¸¿ OFF', color: '#FF5C9D' },
            { text: '50à¸¿ OFF', color: '#A78BFA' }
        ];

        goButton.addEventListener('click', () => {
            if (!isSpinning) spinWheel();
        });

        function spinWheel() {
            isSpinning = true;
            goButton.disabled = true;
            
            const randomPrize = Math.floor(Math.random() * prizes.length);
            const extraRotations = 5;
            const finalRotation = (extraRotations * 360) + (randomPrize * 60);
            
            wheel.style.transform = `rotate(${-finalRotation}deg)`;
            
            setTimeout(() => {
                const pointer = document.querySelector('.pointer');
                pointer.style.transform = 'translateX(-50%) rotate(180deg) scale(1.2)';
                pointer.style.transition = 'transform 0.3s ease';
                
                setTimeout(() => {
                    pointer.style.transform = 'translateX(-50%) rotate(180deg)';
                }, 300);

                showResult(prizes[randomPrize]);
            }, 6000);
        }

        function showResult(prize) {
            prizeAmount.textContent = prize.text;
            resultPopup.style.display = 'flex';
            isSpinning = false;
        }

        function resetWheel() {
            wheel.style.transition = 'none';
            wheel.style.transform = 'rotate(0deg)';
            resultPopup.style.display = 'none';
            
            const pointer = document.querySelector('.pointer');
            pointer.style.transition = 'none';
            pointer.style.transform = 'translateX(-50%) rotate(180deg)';
            
            setTimeout(() => {
                wheel.style.transition = 'transform 4s cubic-bezier(0.33, 0, 0.15, 1)';
                pointer.style.transition = 'transform 0.3s ease';
                goButton.disabled = false;
            }, 10);
        }
    </script>
</body>
</html>
